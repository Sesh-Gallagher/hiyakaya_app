<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiyaKaya Train Booking - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to HiyaKaya Train Ticket Booking</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="message-area" class="alert alert-info d-none" role="alert">
                    <!-- This area will be used for displaying messages -->
                </div>
                <form id="signin-form" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Username" id="username" name="username" required>
                        <button class="btn btn-primary" type="submit">Sign In</button>
                    </div>
                </form>
                <div class="d-grid gap-2">
                    <a href="register.html" class="btn btn-secondary btn-lg">Register</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Check for URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            const messageArea = document.getElementById('message-area');
            messageArea.textContent = message;
            messageArea.classList.remove('d-none');
        }

        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            
            // Simulating a check if user exists (replace this with actual API call)
            const userExists = Math.random() < 0.5; // 50% chance user exists

            const messageArea = document.getElementById('message-area');
            
            if (userExists) {
                messageArea.textContent = `Welcome back, ${username}!`;
                messageArea.classList.remove('d-none', 'alert-info');
                messageArea.classList.add('alert-success');
            } else {
                messageArea.textContent = `User ${username} not found. Please register.`;
                messageArea.classList.remove('d-none', 'alert-info');
                messageArea.classList.add('alert-warning');
            }
            
            messageArea.classList.remove('d-none');
        });
    </script>
</body>
</html>
